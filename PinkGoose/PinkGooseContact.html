<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="PinkGooseCss/PinkGoose.css" />
    <link rel="stylesheet" href="PinkGooseCss/PinkGooseContact.css" />
  </head>

  <body>
    <!-- Header Section start-->
    <div class="header">
      <div class="logo">Pink <span class="pink">Goose</span></div>
      <nav class="navigatie">
        <!-- Navigation Menu for site pages -->
        <a href="PinkGoose.html">Home</a>
        <a href="PinkgooseReadyPage.html">Learn</a>
        <a href="PinkGooseHeros.html">About</a>
        <a href="PinkGooseContact.html">Contact</a>
      </nav>
      <div><button class="button-login" role="button">login</button></div>
    </div>
    <!-- Header Section ending-->

    <div class="lets-chat">
      <h1 class="title-font">What's your GOOSE idea?</h1>
      <h2 class="mini-title text-grey">Letâ€™s chat and see how we can help</h2>
      <div class="telegram-gmail">
        <div class="telegram background-darkyellow">
          <div><img src="pictures/telegram.png" /></div>
          <div>
            <div class="brown text-font-two">Telegram</div>
            <div class="brown mini-text">@superdao_team</div>
          </div>
        </div>
        <div class="gmail background-pink">
          <div><img src="pictures/email.png" /></div>
          <div>
            <div class="brown text-font-two">Email</div>
            <div class="brown mini-text">hello@superdao.co</div>
          </div>
        </div>
      </div>
    </div>
    <!-- lets-chat Section ending-->
    <div class="Send-container">
      <div class="title-font White">Send a post Goose</div>
      <div class="Small-text-box">
        <input class="input-box text-font" placeholder="Your Email" />
      </div>
      <div class="Small-text-box">
        <input class="input-box text-font" placeholder="Your name" />
      </div>
      <div class="Large-text-box">
        <textarea class="input-box text-font" placeholder="Your message"></textarea>
      </div>
      <!-- select box start-->
      <div class="Small-text-box">
        <div class="downbringer">
          <label for="Goose">Color of your goose:</label>
          <select id="Goose" name="Goose">
            <option value="Red">Red</option>
            <option value="White">White</option>
            <option value="Blue">Blue</option>
            <option value="Black">Black</option>
          </select>
        </div>
        <div class="Pink-arrow">
          <img src="pictures/Pink arrow.png" alt="PinkArrow" />
        </div>
        <!-- select box ending-->
      </div>
      <div class="Medium-text-box">
        <div class="text-font">Red</div>
        <div class="text-font">White</div>
        <div class="text-font">Blue</div>
        <div class="text-font">Black</div>
      </div>
      <div class="Send-button"><button class="send-button-2">Send</button></div>
    </div>
    <!-- Send-container ending-->
    <footer>
      <div class="footer-holder">
        <!-- left side of the footer-->
        <div class="spacemaker-footer">ssssssssssssssssss</div><!-- middle side of the footer-->
        <div class="footer-text">
          <div>About</div>
          <div>Jobs</div>
          <div class="yellow">Legal</div>
        </div><!-- right side of the footer-->
        <div class="footer-icons">
          <div><img src="pictures/twitter-icon.png" alt="twitter-icon" /></div>
          <div><img src="pictures/telegram-icon.png" alt="telegram-icon" /></div>
          <div><img src="pictures/youtube-icon.png" alt="youtube-icon" /></div>
          <div><img src="pictures/discord-icon.png" alt="discord-icon" /></div>
        </div>
      </div>
      <!-- Footer Section ending-->
    </footer>
  </body>
  
</html>
